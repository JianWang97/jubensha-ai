    <script>
        let currentTab = 'download';
        
        function switchTab(tab) {
            // æ›´æ–°æ ‡ç­¾æ ·å¼
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-content').classList.add('active');
            
            currentTab = tab;
        }
        
        document.getElementById('imageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            generateBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            document.getElementById('imageResult').innerHTML = '';
            document.getElementById('base64Result').innerHTML = '';
            document.getElementById('infoResult').innerHTML = '';
            
            try {
                // æ”¶é›†è¡¨å•æ•°æ®
                const formData = {
                    positive_prompt: document.getElementById('positivePrompt').value,
                    negative_prompt: document.getElementById('negativePrompt').value,
                    width: parseInt(document.getElementById('width').value),
                    height: parseInt(document.getElementById('height').value),
                    steps: parseInt(document.getElementById('steps').value),
                    cfg: parseFloat(document.getElementById('cfg').value),
                    sampler_name: document.getElementById('sampler').value
                };
                
                // å¦‚æœè®¾ç½®äº†ç§å­ï¼Œæ·»åŠ åˆ°è¯·æ±‚ä¸­
                const seedValue = document.getElementById('seed').value;
                if (seedValue) {
                    formData.seed = parseInt(seedValue);
                }
                
                // æ ¹æ®å½“å‰æ ‡ç­¾é€‰æ‹©APIç«¯ç‚¹
                let endpoint;
                switch(currentTab) {
                    case 'download':
                        endpoint = '/api/image/generate/download';
                        break;
                    case 'base64':
                        endpoint = '/api/image/generate/base64';
                        break;
                    case 'info':
                        endpoint = '/api/image/generate';
                        break;
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (currentTab === 'download') {
                    // å¤„ç†å›¾åƒä¸‹è½½
                    if (response.ok) {
                        const blob = await response.blob();
                        const imageUrl = URL.createObjectURL(blob);
                        
                        const filename = response.headers.get('Content-Disposition')?.match(/filename=(.+)/)?.[1] || 'generated_image.png';
                        const generationTime = response.headers.get('X-Generation-Time');
                        const promptId = response.headers.get('X-Prompt-ID');
                        
                        document.getElementById('imageResult').innerHTML = `
                            <img src="${imageUrl}" alt="Generated Image" class="generated-image">
                            <br>
                            <button class="download-btn" onclick="downloadImage('${imageUrl}', '${filename}')">ğŸ“¥ ä¸‹è½½å›¾åƒ</button>
                            <p><strong>æ–‡ä»¶å:</strong> ${filename}</p>
                            <p><strong>ç”Ÿæˆæ—¶é—´:</strong> ${generationTime}ç§’</p>
                            <p><strong>ä»»åŠ¡ID:</strong> ${promptId}</p>
                        `;
                        
                        showResult('success', 'å›¾åƒç”ŸæˆæˆåŠŸï¼');
                    } else {
                        const errorData = await response.json();
                        showResult('error', `ç”Ÿæˆå¤±è´¥: ${errorData.detail}`);
                    }
                } else {
                    // å¤„ç†JSONå“åº”
                    const data = await response.json();
                    
                    if (response.ok) {
                        if (currentTab === 'base64') {
                            document.getElementById('base64Result').innerHTML = `
                                <img src="data:${data.media_type};base64,${data.image_base64}" alt="Generated Image" class="generated-image">
                                <p><strong>æ–‡ä»¶å:</strong> ${data.filename}</p>
                                <p><strong>ç”Ÿæˆæ—¶é—´:</strong> ${data.generation_time}ç§’</p>
                                <p><strong>ä»»åŠ¡ID:</strong> ${data.prompt_id}</p>
                                <p><strong>Base64é•¿åº¦:</strong> ${data.image_base64.length} å­—ç¬¦</p>
                            `;
                        } else if (currentTab === 'info') {
                            document.getElementById('infoResult').innerHTML = `
                                <p><strong>ç”ŸæˆçŠ¶æ€:</strong> ${data.success ? 'æˆåŠŸ' : 'å¤±è´¥'}</p>
                                <p><strong>æ–‡ä»¶å:</strong> ${data.filename}</p>

                    } else {

                    }
                }
                
            } catch (error) {

                showResult('error', `è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {

                generateBtn.disabled = false;

            }
        });
        
        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.textContent = message;
            result.style.display = 'block';
        }
        
        function downloadImage(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        async function checkHealth() {

                }
            } catch (error) {

            }
        }
