<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #7f8c8d;
            text-align: center;
            font-size: 1.1em;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
            transform: translateY(-50%) scale(1.1);
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .scripts-sidebar {
            flex: 0 0 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .scripts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .script-list-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .script-list-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .script-list-item.active {
            background: #667eea;
            color: white;
            border-color: #5a6fd8;
        }

        .script-detail-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .script-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .script-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            position: relative;
        }

        .script-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .script-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-draft {
            background: #f39c12;
            color: white;
        }

        .status-published {
            background: #27ae60;
            color: white;
        }

        .status-archived {
            background: #95a5a6;
            color: white;
        }

        .script-content {
            padding: 25px;
        }

        .script-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .script-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #95a5a6;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .script-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .modal-title {
            font-size: 1.8em;
            color: #2c3e50;
        }

        .close {
            font-size: 2em;
            font-weight: bold;
            color: #95a5a6;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .file-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .page-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .main-content {
                flex-direction: column;
            }

            .scripts-sidebar {
                flex: none;
                max-height: 50vh;
            }

            .script-detail-panel {
                max-height: none;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1>🎭 剧本管理系统</h1>
            <p>专业的剧本杀剧本创作与管理平台</p>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索剧本标题、描述或作者...">
                <button class="search-btn" onclick="searchScripts()">🔍</button>
            </div>
            
            <select class="filter-select" id="statusFilter" onchange="filterScripts()">
                <option value="">所有状态</option>
                <option value="draft">草稿</option>
                <option value="published">已发布</option>
                <option value="archived">已归档</option>
            </select>
            
            <select class="filter-select" id="authorFilter" onchange="filterScripts()">
                <option value="">所有作者</option>
            </select>
            
            <button class="btn btn-primary" onclick="showCreateModal()">➕ 创建剧本</button>
            <button class="btn btn-secondary" onclick="refreshData()">🔄 刷新</button>
        </div>

        <!-- 统计信息 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalScripts">0</div>
                <div class="stat-label">总剧本数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="publishedScripts">0</div>
                <div class="stat-label">已发布</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="draftScripts">0</div>
                <div class="stat-label">草稿</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">图片资源</div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div>⏳ 加载中...</div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧剧本列表 -->
            <div class="scripts-sidebar">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">📚 剧本列表</h3>
                <div class="scripts-list" id="scriptsList">
                    <!-- 剧本列表项将通过JavaScript动态生成 -->
                </div>
                <!-- 分页 -->
                <div class="pagination" id="pagination" style="margin-top: 20px; justify-content: center;">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 右侧详情面板 -->
            <div class="script-detail-panel" id="scriptDetailPanel">
                <div style="text-align: center; color: #7f8c8d; padding: 50px 20px;">
                    <div style="font-size: 3em; margin-bottom: 20px;">📖</div>
                    <h3>选择一个剧本查看详情</h3>
                    <p>点击左侧列表中的剧本来查看详细信息</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建/编辑剧本模态框 -->
    <div id="scriptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">创建新剧本</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="scriptForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">剧本标题 *</label>
                        <input type="text" class="form-input" id="scriptTitle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">作者</label>
                        <input type="text" class="form-input" id="scriptAuthor">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">剧本描述</label>
                    <textarea class="form-input form-textarea" id="scriptDescription" placeholder="请输入剧本的详细描述..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">玩家人数</label>
                        <input type="number" class="form-input" id="playerCount" min="2" max="20" value="4">
                    </div>
                    <div class="form-group">
                        <label class="form-label">游戏时长(分钟)</label>
                        <input type="number" class="form-input" id="duration" min="30" max="600" value="120">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">难度等级</label>
                        <select class="form-input" id="difficulty">
                            <option value="简单">简单</option>
                            <option value="中等" selected>中等</option>
                            <option value="困难">困难</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <select class="form-input" id="scriptStatus">
                            <option value="draft">草稿</option>
                            <option value="published">已发布</option>
                            <option value="archived">已归档</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">标签 (用逗号分隔)</label>
                    <input type="text" class="form-input" id="scriptTags" placeholder="例如: 悬疑, 推理, 现代">
                </div>
                
                <div class="form-group">
                    <label class="form-label">封面图片</label>
                    <div class="file-upload" id="coverUpload">
                        <input type="file" id="coverFile" accept="image/*" style="display: none;">
                        <div id="uploadText">📷 点击或拖拽上传封面图片</div>
                        <div id="uploadPreview" style="display: none;"></div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">创建剧本</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 全局变量
        let currentPage = 1;
        let currentFilter = {};
        let allScripts = [];
        let editingScriptId = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            loadInitialData();
        });

        // 初始化事件监听器
        function initializeEventListeners() {
            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchScripts();
                }
            });

            // 文件上传事件
            const coverUpload = document.getElementById('coverUpload');
            const coverFile = document.getElementById('coverFile');

            coverUpload.addEventListener('click', () => coverFile.click());
            coverUpload.addEventListener('dragover', handleDragOver);
            coverUpload.addEventListener('drop', handleDrop);
            coverFile.addEventListener('change', handleFileSelect);

            // 表单提交事件
            document.getElementById('scriptForm').addEventListener('submit', handleFormSubmit);

            // 模态框点击外部关闭
            document.getElementById('scriptModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // 加载初始数据
        async function loadInitialData() {
            showLoading(true);
            try {
                await Promise.all([
                    loadStats(),
                    loadScripts(),
                    loadAuthors()
                ]);
            } catch (error) {
                showError('加载数据失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch('/api/scripts/stats/overview');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data.script_stats;
                    const storage = result.data.storage_stats;
                    
                    document.getElementById('totalScripts').textContent = stats.total_scripts || 0;
                    document.getElementById('publishedScripts').textContent = stats.status_distribution?.published || 0;
                    document.getElementById('draftScripts').textContent = stats.status_distribution?.draft || 0;
                    document.getElementById('totalImages').textContent = storage.total || 0;
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }

        // 加载剧本列表
        async function loadScripts(page = 1) {
            try {
                const params = new URLSearchParams({
                    page: page,
                    page_size: 12,
                    ...currentFilter
                });
                
                const response = await fetch(`/api/scripts?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    allScripts = result.data.scripts;
                    renderScripts(allScripts);
                    renderPagination(page, result.data.scripts.length);
                    currentPage = page;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showError('加载剧本列表失败: ' + error.message);
            }
        }

        // 加载作者列表
        async function loadAuthors() {
            try {
                const response = await fetch('/api/scripts/stats/overview');
                const result = await response.json();
                
                if (result.success && result.data.script_stats.top_authors) {
                    const authorSelect = document.getElementById('authorFilter');
                    const currentValue = authorSelect.value;
                    
                    // 清空现有选项（保留"所有作者"）
                    authorSelect.innerHTML = '<option value="">所有作者</option>';
                    
                    // 添加作者选项
                    result.data.script_stats.top_authors.forEach(author => {
                        const option = document.createElement('option');
                        option.value = author.author;
                        option.textContent = `${author.author} (${author.count})`;
                        authorSelect.appendChild(option);
                    });
                    
                    // 恢复之前的选择
                    authorSelect.value = currentValue;
                }
            } catch (error) {
                console.error('加载作者列表失败:', error);
            }
        }

        // 渲染剧本列表
        function renderScripts(scripts) {
            const list = document.getElementById('scriptsList');
            
            if (scripts.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #7f8c8d;">
                        <div style="font-size: 2em; margin-bottom: 15px;">📝</div>
                        <h4>暂无剧本</h4>
                        <p>点击"创建剧本"开始创作</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = scripts.map(script => `
                <div class="script-list-item" onclick="selectScript(${script.id})" data-script-id="${script.id}">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                        <div style="font-weight: bold; font-size: 1.1em;">${script.title}</div>
                        <span class="script-status status-${script.status}" style="font-size: 0.8em; padding: 2px 8px;">
                            ${getStatusText(script.status)}
                        </span>
                    </div>
                    <div style="color: #666; font-size: 0.9em; margin-bottom: 8px;">
                        ${script.description ? script.description.substring(0, 60) + (script.description.length > 60 ? '...' : '') : '暂无描述'}
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #888;">
                        <span>👤 ${script.author || '未知'}</span>
                        <span>👥 ${script.player_count}人</span>
                        <span>⏱️ ${script.duration_minutes}分钟</span>
                    </div>
                </div>
            `).join('');
        }

        // 渲染分页
        function renderPagination(currentPage, itemCount) {
            const pagination = document.getElementById('pagination');
            const pageSize = 12;
            const hasMore = itemCount === pageSize;
            
            let paginationHTML = '';
            
            // 上一页
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="loadScripts(${currentPage - 1})">‹ 上一页</button>`;
            }
            
            // 当前页
            paginationHTML += `<button class="page-btn active">${currentPage}</button>`;
            
            // 下一页
            if (hasMore) {
                paginationHTML += `<button class="page-btn" onclick="loadScripts(${currentPage + 1})">下一页 ›</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'draft': '草稿',
                'published': '已发布',
                'archived': '已归档'
            };
            return statusMap[status] || status;
        }

        // 选择剧本
        async function selectScript(scriptId) {
            // 更新列表项的选中状态
            document.querySelectorAll('.script-list-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-script-id="${scriptId}"]`).classList.add('active');
            
            // 加载并显示剧本详情
            try {
                const response = await fetch(`/api/scripts/${scriptId}`);
                const result = await response.json();
                
                if (result.success) {
                    renderScriptDetail(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showError('加载剧本详情失败: ' + error.message);
            }
        }

        // 渲染剧本详情
        function renderScriptDetail(script) {
            const panel = document.getElementById('scriptDetailPanel');
            
            panel.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px;">
                    <div>
                        <h2 style="color: #2c3e50; margin-bottom: 10px;">📖 ${script.info.title}</h2>
                        <div style="display: flex; gap: 15px; align-items: center; margin-bottom: 15px;">
                            <span class="script-status status-${script.info.status}">${getStatusText(script.info.status)}</span>
                            <span style="color: #666;">👤 ${script.info.author || '未知作者'}</span>
                            <span style="color: #666;">👥 ${script.info.player_count}人</span>
                            <span style="color: #666;">⏱️ ${script.info.duration_minutes}分钟</span>
                            <span style="color: #666;">🎯 ${script.info.difficulty}</span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary btn-small" onclick="editScript(${script.info.id})">
                            ✏️ 编辑
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteScript(${script.info.id})">
                            🗑️ 删除
                        </button>
                    </div>
                </div>
                
                ${script.info.description ? `
                    <div style="margin-bottom: 25px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">📝 剧本描述</h4>
                        <p style="line-height: 1.6; color: #555;">${script.info.description}</p>
                    </div>
                ` : ''}
                
                ${script.info.tags && script.info.tags.length > 0 ? `
                    <div style="margin-bottom: 25px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">🏷️ 标签</h4>
                        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                            ${script.info.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}
                
                <div style="margin-bottom: 25px;">
                    <h4 style="color: #2c3e50; margin-bottom: 15px;">👥 角色信息 (${script.characters.length}个)</h4>
                    <div style="display: grid; gap: 15px;">
                        ${script.characters.map(char => `
                            <div style="border: 1px solid #e0e0e0; padding: 15px; border-radius: 8px; background: #f8f9fa;">
                                <div style="font-weight: bold; margin-bottom: 5px;">${char.name}</div>
                                <div style="color: #666; font-size: 0.9em; margin-bottom: 8px;">${char.gender} · ${char.profession}</div>
                                <div style="color: #555; line-height: 1.4;">${char.background}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h4 style="color: #2c3e50; margin-bottom: 15px;">🔍 证据信息 (${script.evidence.length}个)</h4>
                    <div style="display: grid; gap: 15px;">
                        ${script.evidence.map(ev => `
                            <div style="border: 1px solid #e0e0e0; padding: 15px; border-radius: 8px; background: #f8f9fa;">
                                <div style="font-weight: bold; margin-bottom: 5px;">${ev.name}</div>
                                <div style="color: #666; font-size: 0.9em; margin-bottom: 8px;">
                                    ${ev.evidence_type} · 位置: ${ev.location} · 重要性: ${ev.importance}
                                </div>
                                <div style="color: #555; line-height: 1.4;">${ev.description}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div>
                    <h4 style="color: #2c3e50; margin-bottom: 15px;">🏠 场景信息 (${script.locations.length}个)</h4>
                    <div style="display: grid; gap: 15px;">
                        ${script.locations.map(loc => `
                            <div style="border: 1px solid #e0e0e0; padding: 15px; border-radius: 8px; background: #f8f9fa;">
                                <div style="font-weight: bold; margin-bottom: 8px;">${loc.name}</div>
                                <div style="color: #555; line-height: 1.4;">${loc.description}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // 搜索剧本
        async function searchScripts() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) {
                currentFilter = {};
                await loadScripts(1);
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch(`/api/scripts/search/${encodeURIComponent(keyword)}`);
                const result = await response.json();
                
                if (result.success) {
                    allScripts = result.data.scripts;
                    renderScripts(allScripts);
                    document.getElementById('pagination').innerHTML = '';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showError('搜索失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 过滤剧本
        async function filterScripts() {
            const status = document.getElementById('statusFilter').value;
            const author = document.getElementById('authorFilter').value;
            
            currentFilter = {};
            if (status) currentFilter.status = status;
            if (author) currentFilter.author = author;
            
            await loadScripts(1);
        }

        // 显示创建模态框
        function showCreateModal() {
            editingScriptId = null;
            document.getElementById('modalTitle').textContent = '创建新剧本';
            document.getElementById('submitBtn').textContent = '创建剧本';
            document.getElementById('scriptForm').reset();
            document.getElementById('uploadPreview').style.display = 'none';
            document.getElementById('uploadText').style.display = 'block';
            hideMessages();
            document.getElementById('scriptModal').style.display = 'block';
        }

        // 编辑剧本
        async function editScript(scriptId) {
            try {
                const response = await fetch(`/api/scripts/${scriptId}`);
                const result = await response.json();
                
                if (result.success) {
                    const script = result.data;
                    editingScriptId = scriptId;
                    
                    // 填充表单
                    document.getElementById('modalTitle').textContent = '编辑剧本';
                    document.getElementById('submitBtn').textContent = '保存修改';
                    document.getElementById('scriptTitle').value = script.info.title;
                    document.getElementById('scriptAuthor').value = script.info.author || '';
                    document.getElementById('scriptDescription').value = script.info.description || '';
                    document.getElementById('playerCount').value = script.info.player_count;
                    document.getElementById('duration').value = script.info.duration_minutes;
                    document.getElementById('difficulty').value = script.info.difficulty;
                    document.getElementById('scriptStatus').value = script.info.status;
                    document.getElementById('scriptTags').value = script.info.tags.join(', ');
                    
                    // 显示封面预览
                    if (script.info.cover_image_url) {
                        showImagePreview(script.info.cover_image_url);
                    }
                    
                    hideMessages();
                    document.getElementById('scriptModal').style.display = 'block';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showError('加载剧本信息失败: ' + error.message);
            }
        }

        // 查看剧本详情（现在直接调用selectScript）
        async function viewScript(scriptId) {
            await selectScript(scriptId);
        }

        // 删除剧本
        async function deleteScript(scriptId) {
            if (!confirm('确定要删除这个剧本吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/scripts/${scriptId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('剧本删除成功');
                    await loadScripts(currentPage);
                    await loadStats();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showError('删除剧本失败: ' + error.message);
            }
        }

        // 处理表单提交
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData();
            
            // 构建剧本数据
            const scriptData = {
                title: document.getElementById('scriptTitle').value,
                author: document.getElementById('scriptAuthor').value,
                description: document.getElementById('scriptDescription').value,
                player_count: parseInt(document.getElementById('playerCount').value),
                duration_minutes: parseInt(document.getElementById('duration').value),
                difficulty: document.getElementById('difficulty').value,
                tags: document.getElementById('scriptTags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
            };
            
            formData.append('script_data', JSON.stringify(scriptData));
            
            // 添加封面图片
            const coverFile = document.getElementById('coverFile').files[0];
            if (coverFile) {
                formData.append('cover_image', coverFile);
            }
            
            try {
                let response;
                if (editingScriptId) {
                    // 更新剧本
                    const updateData = {
                        ...scriptData,
                        status: document.getElementById('scriptStatus').value
                    };
                    
                    response = await fetch(`/api/scripts/${editingScriptId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updateData)
                    });
                } else {
                    // 创建剧本
                    response = await fetch('/api/scripts', {
                        method: 'POST',
                        body: formData
                    });
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(editingScriptId ? '剧本更新成功' : '剧本创建成功');
                    closeModal();
                    await loadScripts(currentPage);
                    await loadStats();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showError((editingScriptId ? '更新' : '创建') + '剧本失败: ' + error.message);
            }
        }

        // 文件拖拽处理
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    document.getElementById('coverFile').files = files;
                    handleFileSelect({ target: { files: files } });
                } else {
                    showError('请选择图片文件');
                }
            }
        }

        // 文件选择处理
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // 显示图片预览
        function showImagePreview(src) {
            const preview = document.getElementById('uploadPreview');
            const text = document.getElementById('uploadText');
            
            preview.innerHTML = `<img src="${src}" style="max-width: 200px; max-height: 150px; border-radius: 8px;">`;
            preview.style.display = 'block';
            text.style.display = 'none';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('scriptModal').style.display = 'none';
            document.getElementById('scriptForm').reset();
            hideMessages();
        }

        // 刷新数据
        async function refreshData() {
            await loadInitialData();
            showSuccess('数据刷新成功');
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            } else {
                alert('错误: ' + message);
            }
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            } else {
                alert(message);
            }
        }

        // 隐藏消息
        function hideMessages() {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            if (errorDiv) errorDiv.style.display = 'none';
            if (successDiv) successDiv.style.display = 'none';
        }
    </script>
</body>
</html>
