        // WebSocketè¿æ¥
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

        function queueTTS(character, text) {
            if (!ttsEnabled || !text || typeof text !== 'string' || !text.trim()) return;
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯JSONæ ¼å¼çš„æ–‡æœ¬ï¼Œå¦‚æœæ˜¯åˆ™æ‹’ç»å¤„ç†
            const trimmedText = text.trim();
            if (trimmedText.startsWith('{') && trimmedText.endsWith('}')) {
                try {
                    JSON.parse(trimmedText);
                    // å¦‚æœæˆåŠŸè§£æä¸ºJSONï¼Œè¯´æ˜ä¼ å…¥çš„æ˜¯JSONæ•°æ®ï¼Œåº”è¯¥æ‹’ç»
                    console.warn('æ£€æµ‹åˆ°JSONæ ¼å¼çš„æ–‡æœ¬ï¼Œè·³è¿‡TTSæ’­æ”¾:', trimmedText.substring(0, 100) + '...');
                    return;
                } catch (e) {
                    // ä¸æ˜¯æœ‰æ•ˆçš„JSONï¼Œå¯ä»¥ç»§ç»­å¤„ç†
                }
            }
            
            // é™åˆ¶æ–‡æœ¬é•¿åº¦ï¼Œé¿å…è¿‡é•¿çš„è¾“å…¥
            let processedText = trimmedText;
            if (processedText.length > 500) {
                processedText = processedText.substring(0, 500) + '...';
            }
            
            audioQueue.push({ character, text: processedText });
            
            if (!isPlaying) {
                playNextInQueue();
            }
        }

        async function playNextInQueue() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                updateAudioStatus('ç­‰å¾…å‘è¨€...');
                return;
            }

            isPlaying = true;
            const { character, text } = audioQueue.shift();
            
            updateAudioStatus(`æ­£åœ¨æ’­æ”¾: ${character}`);
            document.getElementById('stopAudioBtn').disabled = false;

            try {
                await playTTS(character, text);
            } catch (error) {
                console.error('TTSæ’­æ”¾é”™è¯¯:', error);
                updateAudioStatus('æ’­æ”¾å‡ºé”™');
            }

            // æ’­æ”¾ä¸‹ä¸€ä¸ª
            setTimeout(() => playNextInQueue(), 500);
        }

        // éŸ³é¢‘ä¸Šä¸‹æ–‡å˜é‡
        let audioContext = null;
        let currentAudioSources = [];

        // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
        async function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
            }
            return audioContext;
        }

        // å®æ—¶æ’­æ”¾éŸ³é¢‘æ•°æ®å—
        async function playAudioChunk(audioData) {
            try {
                const context = await initAudioContext();
                
                // è§£ç base64éŸ³é¢‘æ•°æ®
                const binaryString = atob(audioData);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // å°†å­—èŠ‚æ•°æ®è½¬æ¢ä¸ºInt16Array
                const audioBuffer = new Int16Array(bytes.buffer);
                
                // åˆ›å»ºAudioBuffer
                const buffer = context.createBuffer(1, audioBuffer.length, 24000);
                const channelData = buffer.getChannelData(0);
                
                // å°†Int16æ•°æ®è½¬æ¢ä¸ºFloat32 (-1.0 åˆ° 1.0)
                for (let i = 0; i < audioBuffer.length; i++) {
                    channelData[i] = audioBuffer[i] / 32768.0;
                }

                // æ’­æ”¾éŸ³é¢‘
                const source = context.createBufferSource();
                source.buffer = buffer;
                source.connect(context.destination);
                source.start();
                
                // è®°å½•éŸ³é¢‘æºä»¥ä¾¿åœæ­¢
                currentAudioSources.push(source);
                
                return new Promise((resolve) => {
                    source.onended = () => {
                        // ä»æ•°ç»„ä¸­ç§»é™¤å·²ç»“æŸçš„éŸ³é¢‘æº
                        const index = currentAudioSources.indexOf(source);
                        if (index > -1) {
                            currentAudioSources.splice(index, 1);
                        }
                        resolve();
                    };
                });
            } catch (error) {
                console.error('æ’­æ”¾éŸ³é¢‘å—æ—¶å‡ºé”™:', error);
                throw error;
            }
        }

        async function playTTS(character, text) {
            try {
                // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
                await initAudioContext();
                
                // ä½¿ç”¨å£°éŸ³æ˜ å°„è·å–è§’è‰²å¯¹åº”çš„å£°éŸ³ï¼Œå¦‚æœæ²¡æœ‰æ˜ å°„åˆ™ä½¿ç”¨è§’è‰²å
                const voiceToUse = voiceMapping[character] || character;
                console.log(`è§’è‰² ${character} ä½¿ç”¨å£°éŸ³: ${voiceToUse}`);
                
                const response = await fetch('/api/tts/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, character: character })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    if (!isPlaying) {
                        // å¦‚æœæ’­æ”¾è¢«åœæ­¢ï¼Œä¸­æ–­æµå¤„ç†
                        break;
                    }
                    
                    // è§£ç æ•°æ®å—
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                let jsonData;
                                // æ£€æŸ¥æ˜¯å¦æ˜¯SSEæ ¼å¼ (data: {...})
                                if (line.startsWith('data: ')) {
                                    const jsonStr = line.substring(6); // ç§»é™¤ "data: " å‰ç¼€
                                    jsonData = JSON.parse(jsonStr);
                                } else {
                                    // å°è¯•ç›´æ¥è§£æJSON
                                    jsonData = JSON.parse(line);
                                }
                                
                                if (jsonData.audio) {
                                    // å®æ—¶æ’­æ”¾éŸ³é¢‘å—
                                    await playAudioChunk(jsonData.audio);
                                } else if (jsonData.error) {
                                    throw new Error(jsonData.error);
                                } else if (jsonData.done || jsonData.end) {
                                    console.log('TTSè½¬æ¢å®Œæˆ');
                                }
                            } catch (parseError) {
                                console.error(`è§£ææ•°æ®æ—¶å‡ºé”™: ${parseError.message}`);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('TTSè¯·æ±‚é”™è¯¯:', error);
                throw error;
            }
        }



        function stopAllAudio() {
            audioQueue = [];
            isPlaying = false;
            
            // åœæ­¢æ‰€æœ‰Web Audio APIéŸ³é¢‘æº
            currentAudioSources.forEach(source => {
                try {
                    source.stop();
                } catch (e) {
                    // éŸ³é¢‘æºå¯èƒ½å·²ç»åœæ­¢ï¼Œå¿½ç•¥é”™è¯¯
                }
            });
            currentAudioSources = [];
            
            // åœæ­¢æ‰€æœ‰HTML5éŸ³é¢‘å…ƒç´ ï¼ˆå‘åå…¼å®¹ï¼‰
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            
            // æš‚åœéŸ³é¢‘ä¸Šä¸‹æ–‡
            if (audioContext) {
                audioContext.suspend();
            }
            
            document.getElementById('stopAudioBtn').disabled = true;
            updateAudioStatus(ttsEnabled ? 'å·²åœæ­¢æ’­æ”¾' : 'è¯­éŸ³æ’­æ”¾: å·²ç¦ç”¨');
        }

        function updateAudioStatus(status) {
            document.getElementById('audioStatus').textContent = status;
        }

        // é¡µé¢åŠ è½½å®Œæˆåè¿æ¥WebSocket
        window.addEventListener('load', function() {
            connectWebSocket();
        });
    </script>
